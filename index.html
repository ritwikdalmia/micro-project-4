<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App | Ritwik Dalmia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="displayscreen">
          <input type="text" class="userinput" readonly placeholder="0" />
        </div>
        <div class="keypad">
          <div class="row1 row">
            <div class="cal-key">7</div>
            <div class="cal-key">8</div>
            <div class="cal-key">9</div>
            <div class="delete-cal-key">DEL</div>
          </div>
          <div class="row2 row">
            <div class="cal-key">4</div>
            <div class="cal-key">5</div>
            <div class="cal-key">6</div>
            <div class="cal-key">+</div>
          </div>
          <div class="row3 row">
            <div class="cal-key">1</div>
            <div class="cal-key">2</div>
            <div class="cal-key">3</div>
            <div class="cal-key">-</div>
          </div>
          <div class="row4 row">
            <div class="cal-key">.</div>
            <div class="cal-key">0</div>
            <div class="cal-key">/</div>
            <div class="cal-key">X</div>
          </div>
          <div class="row5 row">
            <div class="reset-cal-key">RESET</div>
            <div class="answer-cal-key">=</div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
